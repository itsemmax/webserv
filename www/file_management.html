<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .file-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #2c2177;
            border-radius: 5px;
            border: 1px solid #5a4cbb;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #322984;
            border: 1px solid #5a4cbb;
            border-radius: 3px;
            color: white;
        }
        .delete-btn {
            background-color: #5a4cbb;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #4a3da9;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }
        .success {
            background-color: #322984;
            color: #4dff4d;
        }
        .error {
            background-color: #322984;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Management</h1>
        <p>This page allows you to upload, view, and delete files from the server. This demonstrates GET, POST, and DELETE HTTP methods.</p>
        
        <!-- Upload form section has been removed as requested -->
        
        <div class="file-container">
            <h2>Files Available for Deletion</h2>
            <div id="file-list-container">
                <p>Loading files...</p>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <p><a href="/index.html" class="btn" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px;">Return to Home</a></p>
    </div>

    <script>
        // Function to load the file list
        function loadFiles() {
            fetch('/cgi-bin/list_files.py')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('file-list-container');
                    
                    if (data.files && data.files.length > 0) {
                        // Group files by type
                        const regularFiles = data.files.filter(file => file.type === 'regular' || !file.type);
                        const testFiles = data.files.filter(file => file.type === 'test');
                        
                        let html = '';
                        
                        // Regular files section
                        if (regularFiles.length > 0) {
                            html += '<h3>Regular Files</h3>';
                            html += '<ul class="file-list">';
                            regularFiles.forEach(file => {
                                html += `
                                    <li class="file-item">
                                        <span>${file.name} (${file.size} bytes)</span>
                                        <button class="delete-btn" onclick="deleteFile('${file.name}', 'regular')">Delete</button>
                                    </li>
                                `;
                            });
                            html += '</ul>';
                        }
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<p>No files available for deletion.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                    document.getElementById('file-list-container').innerHTML = 
                        '<p>Error loading files. Please try again later.</p>';
                });
        }

        // Function to delete a file
        function deleteFile(filename, fileType = 'regular') {
            if (confirm(`Are you sure you want to delete "${filename}"?`)) {
                fetch(`/cgi-bin/delete_file.py?file=${encodeURIComponent(filename)}&type=${fileType}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status');
                    statusElement.style.display = 'block';
                    
                    if (data.success) {
                        statusElement.className = 'status success';
                        statusElement.textContent = `File "${filename}" was successfully deleted.`;
                        loadFiles(); // Reload the file list
                    } else {
                        statusElement.className = 'status error';
                        statusElement.textContent = data.message || `Error deleting file "${filename}".`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const statusElement = document.getElementById('status');
                    statusElement.style.display = 'block';
                    statusElement.className = 'status error';
                    statusElement.textContent = `Error deleting file: ${error}`;
                });
            }
        }

        // Load files when the page loads
        window.onload = loadFiles;
    </script>
</body>
</html>
